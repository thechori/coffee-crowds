<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var coffeeShop = new google.maps.LatLng(29.745988, -95.394177);

        var map = new google.maps.Map(document.getElementById('map'), {
          center: coffeeShop,
          zoom: 18
        });

        // var marker = new google.maps.Marker({
        //   position: coffeeShop,
        //   map: map,
        //   title: 'Go fuck yourself!'
        // });

        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var imageMarker = new google.maps.Marker({
          position: coffeeShop,
          map: map,
          icon: image,
          title: 'Go fuck yourself!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnGCXtMKc6Q26Z0Ut9bKBZyYSXTqsZnMA&callback=initMap"
    async defer></script>
  </body>
</html>
